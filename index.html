<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
      <div class="card" id="authSection">
    <h2>Login to access:</h2>
    <input type="text" id="username" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
   <button onclick="window.location.href='index.html'">Login</button>
    <div class="link">Forgot Password?</div>
    <div class="link">Back to main</div>
  </div>
   <div class="card hidden" id="signupSection">
    <h2>Create Account</h2>
    <input type="text" id="signupName" placeholder="Full Name">
    <input type="text" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signup()">SIGN UP</button>
    <div class="link" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <script src="loging.js"></script>
  <script src="script.js"></script>
</body>
</html>
