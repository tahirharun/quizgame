<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login/singup fprm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="link" onclick="showSignup()">Create account</div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="text" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <div class="link" onclick="showLogin()">Already have an account? Login</div>
    </div>

    <script src="loging.js"></script>
</body>
</html>
