<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login -->
    <section id="login-screen">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a onclick="show('signup-screen')">Sign up</a></p>
    </section>

    <!-- Signup -->
    <section id="signup-screen" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Choose a username">
      <input type="password" id="signup-password" placeholder="Choose a password">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a onclick="show('login-screen')">Login</a></p>
    </section>
  </div>

  <script src="login.js"></script>
</body>
</html>
